<app-page-header page-title="Economias" [show-button]="false"></app-page-header>

<div class="mb-5 w-50">

  <table mat-table #table [dataSource]="resources" class="table-hover mat-thead-dark">
    
    <!-- Beneficiario -->
    <ng-container matColumnDef="type">
      <th mat-header-cell *matHeaderCellDef> Tipo </th>
      <td mat-cell *matCellDef="let resource"> 
        {{ getTypeText(resource.type) }} - <span class="badge badge-pill badge-warning">{{ resource.simText }}</span>
      </td>
      <td mat-footer-cell *matFooterCellDef >
        <button class="btn btn-small p-0 float-left" routerLink="new"><fa-icon [icon]="faPlus"></fa-icon></button>
      </td>
    </ng-container>
    
    <!-- Botoes edit -->
    <ng-container matColumnDef="edit">
        <th mat-header-cell *matHeaderCellDef ></th>
        <td mat-cell *matCellDef="let resource">
          <span class="edit-buttons">
            <button class="btn btn-small p-1 text-danger"(click)="deleteResource(resource)"><fa-icon [icon]="faTrash"></fa-icon></button>
                <button class="btn btn-small p-1" [routerLink]="[resource.id, 'edit']"><fa-icon [icon]="faEdit"></fa-icon></button> 
              </span>                              
            </td>
        <td mat-footer-cell *matFooterCellDef></td>
      </ng-container> 
      
      <ng-container matColumnDef="amount">
        <th mat-header-cell *matHeaderCellDef> Valor </th>
      <td mat-cell *matCellDef="let resource"> {{ resource.amount | currency:'BRL':'symbol':'0.0-2':'pt' }} </td>
      <td mat-footer-cell *matFooterCellDef></td>
    </ng-container>
    
    <tr mat-header-row *matHeaderRowDef="cols"></tr>
    <tr mat-row *matRowDef="let row; columns: cols;"></tr>
    <tr mat-footer-row *matFooterRowDef="cols"></tr>
  </table>
  <div>
    <mat-paginator  [pageSizeOptions]="[10, 15, 20]" showFirstLastButtons></mat-paginator>
  </div>
</div>
