<mat-dialog-content class="p-0">
  <form [formGroup]="resourceForm" (submit)="submitForm()">   
    <mat-card>
        <button type="button" class="close" aria-label="Fechar" (click)="close()">
            <span aria-hidden="true">&times;</span>
        </button>        
        <mat-card-header > 
            <mat-card-title ><app-page-header class="w-100" [page-title]="pageTitle" [show-button]="false"></app-page-header></mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <div class="form-row">
              
              <!-- interest -->        
              <div class="form-group col-md-2">
                <mat-form-field class="w-100"> 
                  <input matInput placeholder="Taxa de juros efetiva" required type="number" formControlName="interest"> 
                </mat-form-field>                   
                <app-form-field-error [form-control]="resourceForm.get('interest')"></app-form-field-error>
              </div>   

              <!-- term -->        
              <div class="form-group col-md-1">
                <mat-form-field class="w-100"> 
                  <input matInput placeholder="Prazo" required type="number" formControlName="term"> 
                </mat-form-field>                   
                <app-form-field-error [form-control]="resourceForm.get('term')"></app-form-field-error>
              </div>         
              
              <!-- simDate -->
              <div class="form-group col-md-2">
                <mat-form-field class="w-100"> 
                  <input matInput [matDatepicker]="simDate" placeholder="Data da Simulação" required formControlName="simDate"> 
                  <mat-datepicker-toggle matSuffix [for]="simDate"></mat-datepicker-toggle>
                  <mat-datepicker #simDate></mat-datepicker>
                </mat-form-field> 
                <app-form-field-error [form-control]="resourceForm.get('simDate')"></app-form-field-error>
              </div>               

            </div>

            <div class="form-row">

              <!-- composition -->        
              <div class="form-group col-md-6">
                <mat-form-field class="w-100"> 
                  <input matInput placeholder="Composição" required formControlName="composition"> 
                </mat-form-field>                   
                <app-form-field-error [form-control]="resourceForm.get('composition')"></app-form-field-error>
              </div>    

              <!-- total -->        
              <div class="form-group col-md-2">
                <mat-form-field class="w-100"> 
                  <input matInput placeholder="Total" required formControlName="total" [value]="resourceForm.get('total').value | currency:'BRL':'symbol':'0.2-2':'pt'"> 
                </mat-form-field>                   
                <app-form-field-error [form-control]="resourceForm.get('total')"></app-form-field-error>
              </div>  
            </div>
            
            <div class="form-row">
              <!-- entry -->        
              <div class="form-group col-md-2">
                <mat-form-field class="w-100"> 
                  <input matInput placeholder="Entrada" required formControlName="entry" [value]="resourceForm.get('entry').value | currency:'BRL':'symbol':'0.2-2':'pt'"> 
                </mat-form-field>                   
                <app-form-field-error [form-control]="resourceForm.get('entry')"></app-form-field-error>
              </div>  
              
              <!-- entryPct -->        
              <div class="form-group col-md-1">
                <mat-form-field class="w-100"> 
                  <input matInput placeholder="% Entrada" required formControlName="entryPct" [value]="resourceForm.get('entryPct').value | percent"> 
                </mat-form-field>                   
                <app-form-field-error [form-control]="resourceForm.get('entryPct')"></app-form-field-error>
              </div>   
              
              <!-- funding -->        
              <div class="form-group col-md-2">
                <mat-form-field class="w-100"> 
                  <input matInput placeholder="Financiamento" required formControlName="funding" [value]="resourceForm.get('funding').value | currency:'BRL':'symbol':'0.2-2':'pt'"> 
                </mat-form-field>                   
                <app-form-field-error [form-control]="resourceForm.get('funding')"></app-form-field-error>
              </div>   
              
              <!-- fundingPct -->        
              <div class="form-group col-md-1">
                <mat-form-field class="w-100"> 
                  <input matInput placeholder="% Financiamento" required formControlName="fundingPct" [value]="resourceForm.get('fundingPct').value | percent"> 
                </mat-form-field>                   
                <app-form-field-error [form-control]="resourceForm.get('fundingPct')"></app-form-field-error>
              </div>   
              
              <!-- renovation -->        
              <div class="form-group col-md-2">
                <mat-form-field class="w-100"> 
                  <input matInput placeholder="Reforma" required formControlName="renovation" [value]="resourceForm.get('renovation').value | currency:'BRL':'symbol':'0.2-2':'pt'"> 
                </mat-form-field>                   
                <app-form-field-error [form-control]="resourceForm.get('renovation')"></app-form-field-error>
              </div>               

            </div>

            <div class="form-row">
              <!-- installment -->        
              <div class="form-group col-md-2">
                <mat-form-field class="w-100"> 
                  <input matInput placeholder="Vl. 1a. Parcela" required formControlName="installment" type="number"> 
                </mat-form-field>                   
                <app-form-field-error [form-control]="resourceForm.get('installment')"></app-form-field-error>
              </div>   

              <!-- fundFees -->        
              <div class="form-group col-md-2">
                <mat-form-field class="w-100"> 
                  <input matInput placeholder="Financiar Taxas" required formControlName="fundFees"> 
                </mat-form-field>                   
                <app-form-field-error [form-control]="resourceForm.get('fundFees')"></app-form-field-error>
              </div>  
               
              <!-- composeIncome -->        
              <div class="form-group col-md-2">
                <mat-form-field class="w-100"> 
                  <input matInput placeholder="Compor Renda" required formControlName="composeIncome" > 
                </mat-form-field>                   
                <app-form-field-error [form-control]="resourceForm.get('composeIncome')"></app-form-field-error>
              </div>                
              
            </div>

        </mat-card-content>
        <mat-card-actions class="text-right">
          <button type="submit" class="btn btn-warning btn-lg" [disabled]="submittingForm || resourceForm.invalid">
            <fa-icon [icon]="faSave"></fa-icon>&nbsp;Salvar
          </button>
        </mat-card-actions>
    </mat-card>
  </form>
</mat-dialog-content>
