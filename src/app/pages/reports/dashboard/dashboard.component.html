<app-page-header class="w-100" page-title="Dashboard" [show-button]="false"></app-page-header> 
<div class="form-row mb-2">
    <div class="form-group col-md-12">
        <app-progress-bar [entryValue]="entryValue" [singleValue]="singleValue" [monthlyValue]="monthlyValue"></app-progress-bar>
    </div>
</div>

<div class="clearfix mb-5">
    <div class="w-100">
        <div class="form-row">
            <div class="col-md-6 form-group w-100">
                <app-summary></app-summary>
            </div>

            <div class="col-md-6 form-group w-100">
                <div>
                    <app-single-intallment 
                        *ngIf="singleInstallment.length > 0" 
                        title="Savings Parcela Ãšnica" 
                        buttonText="nova economia"
                        route="/savings/new"
                        [singleInstallment]="singleInstallment">
                    </app-single-intallment>
                </div>
                <div class="mt-2">
                    <app-single-intallment 
                        *ngIf="monthlyInstallment.length > 0" 
                        title="Parcelas" 
                        buttonText="novo pagamento"
                        route="/payments/new"
                        [singleInstallment]="monthlyInstallment">
                    </app-single-intallment>
                </div>
            </div>       
        </div>
    </div>    

    <div class="w-100 mt-2">
        <div class="form-row">
            <div class="form-group col-md-8 h-auto w-auto mx-auto mt-2">
                <app-economies-chart></app-economies-chart>
            </div>
        </div>
    </div>        
</div>
