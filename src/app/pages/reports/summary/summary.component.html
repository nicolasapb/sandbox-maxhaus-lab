<mat-card>
    <mat-card-header>
        <mat-card-title>Resumo</mat-card-title>
    </mat-card-header>
    <mat-divider>
    </mat-divider>

    <mat-card-content class="mt-3">
        
    <table mat-table #table [dataSource]="summary" class="table-fit table-hover mat-thead-dark">
        <ng-container matColumnDef="type">
            <th mat-header-cell *matHeaderCellDef> Tipo de Parcela </th>
            <td mat-cell *matCellDef="let row"> {{row.type}} </td>
            <td mat-footer-cell *matFooterCellDef></td>
        </ng-container>
        <ng-container matColumnDef="qty">
            <th mat-header-cell *matHeaderCellDef> Quantidade </th>
            <td mat-cell *matCellDef="let row"> {{row.qty | number:'0.0':'pt' }} </td>
            <td mat-footer-cell *matFooterCellDef></td>
        </ng-container>
        <ng-container matColumnDef="amount">
            <th mat-header-cell *matHeaderCellDef> Valor </th>
            <td mat-cell *matCellDef="let row"> {{row.amount | number:'0.2-2':'pt' }} </td>
            <td mat-footer-cell *matFooterCellDef></td>
        </ng-container>
        <ng-container matColumnDef="total">
            <th mat-header-cell *matHeaderCellDef> Total </th>
            <td mat-cell *matCellDef="let row"> {{row.total | number:'0.2-2':'pt' }} </td>
            <td mat-footer-cell *matFooterCellDef> <span class="font-weight-bold">{{ total | number:'0.2-2':'pt' }}</span></td>
        </ng-container>
        <ng-container matColumnDef="initialDate">
            <th mat-header-cell *matHeaderCellDef> Data Inicial </th>
            <td mat-cell *matCellDef="let row"> {{row.initialDate | date:'dd/MM/yyyy'}} </td>
            <td mat-footer-cell *matFooterCellDef></td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="cols"></tr>
        <tr mat-row *matRowDef="let row; columns: cols;"></tr>
        <tr mat-footer-row *matFooterRowDef="cols"></tr>
    </table>
    </mat-card-content>

</mat-card>
